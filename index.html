<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Store</title>
</head>
<body>
    <div class="wrapper">

        <!-- nav-bar -->

        <nav>
            <div class="logo">
                <img src="" alt="store">
            </div>
            <ul class="nav-list">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <li><a href="cart.html"><i class="icon-shopping-cart"></i> Cart [0]</a></li>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

        <!-- slider -->
        
        <div class="galleryContainer">
            <div class="slideShowContainer">
                <div id="playPause" onclick="playPauseSlides()"></div>
                <div onclick="plusSlides(-1)" class="nextPrevBtn leftArrow"><span class="arrow arrowLeft"></span></div>
                <div onclick="plusSlides(1)" class="nextPrevBtn rightArrow"><span class="arrow arrowRight"></span></div>
                <div class="captionTextHolder"><p class="captionText slideTextFromTop"></p></div>
                <div class="imageHolder">
                    <img src="images/bg-1.jpg">1366X768
                    <p class="captionText">Caption Text-01</p>
                </div>
                <div class="imageHolder">
                    <img src="images/bg-2.jpg">
                    <p class="captionText">Caption Text-02</p>
                </div>
                <div class="imageHolder">
                    <img src="images/bg-3.jpg">
                    <p class="captionText">Caption Text-03</p>
                </div>
                <div class="imageHolder">
                    <img src="images/bg-4.jpg">
                    <p class="captionText">Caption Text-04</p>
                </div>
            </div>
            <div id="dotsContainer"></div>
        </div>

        <!--tages -->

    </div>
    <script src="js/app.js"></script>
</body>
</html>
